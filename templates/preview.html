<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Prévia do RPA</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      margin-top: 30px;
    }

    .preview-wrapper {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 5px;
    }

    .download-form {
      text-align: center;
      margin-top: 30px;
    }

    .download-btn {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #009999;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .download-btn:hover {
      background-color: #007777;
    }
  </style>
</head>
<body>
  <h2>Prévia do RPA</h2>

  <div class="preview-wrapper">
    {% include 'layout.html' %}
  </div>

  <form class="download-form" action="{{ url_for('download', recibo_num=recibo_num) }}" method="get">
    {% for key, value in request.args.items() %}
      <input type="hidden" name="{{ key }}" value="{{ value }}">
    {% endfor %}
    <button type="submit" class="download-btn">⬇️ Baixar PDF</button>
  </form>
</body>
</html>
